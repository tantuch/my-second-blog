    <html>
        <head>
            <title>Django Girls blog</title>
        </head>
        <body>
            <div>
                <h1><a href="">Django Girls Blog</a></h1>
				{{posts}}
				{% if posts %}
					<ul>
					    {% for post in posts %}
							{{ post }}
						{% endfor %}
					</ul>
				{% else %}
					<p>No blog is available!!!</p>
					{% for post in posts_all %}
						{{post}}
					{% endfor %}
				{% endif %}
            </div>
        </body>
    </html>
